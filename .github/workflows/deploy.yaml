name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master  # Replace with your default branch name if different

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Ensure the workflow has write permissions

    steps:
    - name: Checkout code
      uses: actions/checkout@v4  # Using the latest version of checkout action

    - name: Set up Node.js
      uses: actions/setup-node@v4  # Using the latest version of setup-node
      with:
        node-version: '18'  # Specify the Node.js version

    - name: Install dependencies
      run: npm install

    - name: Build project
      run: npm run build

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v4  # Use the latest version of gh-pages action
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./dist  # Make sure this matches your build output directory
        force_orphan: true  # Optionally use force orphan if needed
